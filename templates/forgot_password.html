{% extends 'base.html' %}
{% block body_containt %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="POST">
            {% csrf_token %}
            
            <p class="lead fw-normal me-3">Forgot Password</p>

            {% for message in messages %}
              <div class="alert alert-dismissible fade show alert-warning" role="alert" data-mdb-color="warning" id="error-message">
                <strong> {{ message }}</strong>
                <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter username" name="username" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Send</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">login? <a href="/user/login"
                  class="link-danger"> Login </a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
{% endblock %}
